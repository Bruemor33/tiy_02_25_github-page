<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy_02_25_github page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div id="navigation">
              <div class="github-logo">
                <i class="fa fa-rebel fa-2x"></i>
              </div>
              <div class="github-search">
                <input type="text" class="form-control" placeholder="Search GitHub">
              </div>
              <div class="pull-req"><a href="#">Pull Requests</a></div>
              <div class="issues"><a href="#">Issues</a></div>
              <div class="gist"><a href="#">Gists</a></div>
              <div class="create-new">
                <div class="add-button"><i class="fa fa-plus"></i></div>
              </div>
              <div class="view-profile">
                <div class="profile-button"><i class="fa fa-picture-o"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  <div class="container">
    <main>
      <div class="row main-cont">
        <div class="col-md-3">
          <div id="profile-sidebar">
            <img src="" class="profile-pic">
            <ul id="account-cont">
              <li class="user">
                <h1 class="user-name">Andrew Rymer</h1>
                <h4 class="account-name">Bruemor33</h4>
              </li>
              <div class="contact-cont">
                <li class="email">
                  <span class="octicon octicon-mail"></span><a href="#">arymer1@gmail.com</a>
                </li>
                <li class="joined-date">
                  <span id="date"><i class="fa fa-clock-o"></i></span><p class="date-joined">Joined on Jan 24, 2016</p>
                </li>
              </div>
              <li class="data-tracking">
                <div class="followers">
                  <h2 class="social-number">0</h2>
                  <h6 class="social-cat">Followers</h6>
                </div>
                <div class="starred">
                  <h2 class="social-number">0</h2>
                  <h6 class="social-cat">Starred</h6>
                </div>
                <div class="following">
                  <h2 class="social-number">0</h2>
                  <h6 class="social-cat">Following</h6>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div id="contributions">
            <ul class="nav nav-tabs">
              <li role="presentation"><a href="#"><span class="octicon octicon-diff-added"></span>Contributions</a></li>
              <li role="presentation" class="active repo-list"><a href="#"><span class="octicon octicon-repo"></span>Repositories</a></li>
              <li role="presentation"><a href="#"><span class="octicon octicon-rss"></span>Public Activity</a></li>
            </ul>
          </div>
          <div class="repo-top-bar">
            <div class="repo-search">
              <input type="text" class="form-control" placeholder="Find a repository...">
            </div>
            <div class="repo-search-button">
              <button type="search" class="btn">Search</button>
            </div>
            <div class="reop-nav-links">
              <div class="all"><a href="#">All</a></div>
              <div class="public"><a href="#">Public</a></div>
              <div class="private"><a href="#">Private</a></div>
              <div class="sources"><a href="#">Sources</a></div>
              <div class="forks"><a href="#">forks</a></div>
              <div class="mirrors"><a href="#">Mirrors</a></div>
            </div>
            <div class="repo-new-button">
              <button type="search" class="btn btn-primary ml-3 right"><span class="octicon octicon-repo"></span>New</button>
            </div>
          </div>
            <div id="repositories">

            </div>
          <div id="Public Activity">

          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
  </div>
  <script id="repo-page" type="text/x-handlebars-template">

      <div class="results">
        <div class="col-md-9 result-images">
          <a href="#" class="repoName">{{repoName}}</a>
          <!-- <div class="updated-time">{{updatedAt}}</div> -->
          <div class="repo-stats-container">
            <div class="programming-language">{{lang}}</div>
            <div class="star-gazer"><span class="octicon octicon-star"></span><a href="#">{{starGaze}}</a></div>
            <div class="getting-forked"><span class="octicon octicon-git-branch"></span><a href="#">{{forking}}</a></div>
          </div>
        </div>
        <dvi class="current-code">
          <p class="code-label">{{hello}}</p>
        </dvi>
      </div>

    </div>
  </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
